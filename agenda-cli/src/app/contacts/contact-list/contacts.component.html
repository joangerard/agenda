<div>
    <div class="filter-wrap">
        <input [(ngModel)]="searchText" placeholder="Search by number or name" class="form-control">
    </div>
</div>
<br>
<table class="table">
    <thead>
        <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col"><a class="btn btn-primary" routerLink="/contact/new" role="button">Add new</a>
            <br></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts | filterContactList : searchText">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.phone}}</td>
            <td><a routerLink="/contact/edit/{{contact._id}}">Edit</a></td>
        </tr>
    </tbody>
</table>
