<div *ngIf=' serverError!="" && !success' class="alert alert-danger" role="alert">
  {{serverError}}
</div>
<div *ngIf='success' class="alert alert-success" role="alert">
    Contact saved. You will be redirected to the main page in few seconds...
</div>
<div class="row">
  <div class="offset-4">

  </div>
  <div class="jumbotron jumbotron-sm">
    <div class="text-right">
      <a routerLink="/">Go back</a>
    </div>
    
    <form [formGroup]="contactForm" (ngSubmit)="editionMode? onSubmit() : onSubmitNew()">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': invalidFirstName() }" id="firstNameInput" placeholder="Enter first name">
        <p id="firstNameError" class="invalid-feedback" *ngIf="invalidFirstName()">Invalid first name.</p>
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': invalidLastName() }" id="lastNameInput" placeholder="Enter last name">
        <p id="lastNameError" class="invalid-feedback" *ngIf="invalidLastName()">Invalid last name.</p>
      </div>
      <div class="form-group">
        <label for="phoneInput">Phone</label>
        <input formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': invalidPhone() }" id="phoneInput" placeholder="Enter phone number">
        <p id="phoneError" class="invalid-feedback" *ngIf="invalidPhone()">Invalid phone number. Ex: +32 66 123456</p>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>  
</div>
